<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Tracker</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

  <style>
    #train-table th,
    td {
      display: inline-block;
      width: 16.575%;
    }
  </style>
</head>

<body>

  <!-- train Tracker -->
  <div class="container">

    <!-- Jumbotron -->
    <div class="jumbotron" style="background-color: black; color: white">
      <h1 class="text-center">All About Trains</h1>
      <h3 class="text-center">Choo Choo</h3>
    </div>

    <div class="row">

      <div class="col-md-12">

        <!-- Current trains-->
        <div class="card mb-4">
          <div class="card-header">Trains</div>
          <div class="card-body">
            <table class="table table-sm table-hover" id='train-table'>
              <thead>
                <tr>
                  <th scope="col">Trian Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col"> Frequnecy</th>
                  <th scope="col">Next arrival </th>
                  <th scope="col">Mins Away</th>
                 
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <!-- Add train  -->
        <div class="card mb-4">
          <div class="card-header">Add train</div>
          <div class="card-body">

            <!-- Entry Form -->
            <form>
              <div class="form-group">
                <label for="train-name-input">Train Name</label>
                <input class="form-control" id="train-name-input" placeholder="Jane Doe" type="text">
              </div>
              <div class="form-group">
                <label for="des-input">Destination </label>
                <input class="form-control" id="des-input" placeholder="CEO" type="text">
              </div>
              <div class="form-group">
                <label for="first-input">First Train Time </label>
                <input class="form-control" id="first-input" placeholder="00:00" type="text">
              </div>
              <div class="form-group">
                <label for="freq-input"> Frequnecy</label>
                <input class="form-control" id="freq-input" placeholder="200000" type="text">
              </div>

              <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
            </form>

          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- JavaScript -->
  <script src="trainlogic.js"></script>

</body>

</html>
